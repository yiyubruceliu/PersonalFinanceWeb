<!-- templates/filters.html -->
<form id="filterForm">
    <div class="form-row align-items-center mb-3">
        <!-- Year Filter -->
        <div class="col-auto">
            <label for="year" class="col-form-label">Year:</label>
            <select class="form-control" id="year" name="year">
                <option value="">All</option>
                {% for year in range(1994, 2024) %} <!-- Start year from 1994 and adjust as needed -->
                <option value="{{ year }}" {% if year == 1994 %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Month Range Filter -->
        <div class="col-auto">
            <label for="month_start" class="col-form-label">From Month:</label>
            <select class="form-control" id="month_start" name="month_start">
                <option value="">Start</option>
                {% for month in range(1, 13) %}
                <option value="{{ month }}" {% if month == 1 %}selected{% endif %}>{{ month }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="col-auto">
            <label for="month_end" class="col-form-label">To Month:</label>
            <select class="form-control" id="month_end" name="month_end">
                <option value="">End</option>
                {% for month in range(1, 13) %}
                <option value="{{ month }}" {% if month == 12 %}selected{% endif %}>{{ month }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <div class="col-auto">
            <button type="button" class="btn btn-primary mt-4" id="filterButton">Filter</button>
        </div>
    </div>
</form>
